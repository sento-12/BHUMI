<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="form.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Parti Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">GST Number</span>
            <input type="text" placeholder="Enter your GST Number" required>
          </div>
          <div class="input-box">
            <span class="details">PANCart Number</span>
            <input type="text" placeholder="Enter your PANCart Number" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">City</span>
            <input type="text" placeholder="Enter your City" required>
          </div>
          <div class="input-box">
            <span class="details">Marko</span>
            <select placeholder="Confirm your password"  id="box"required>
                <option >Plane</option>
                <option>Radhe-Sham</option>
                <option>Padhadi</option>
                <option>Rajvadi</option>
                <option>Kesar-Gold</option>
                <option>Vrundavan</option>
            </select>
          </div>
        </div>
        
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Kesar-Gold</span>
            
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Vrundavan</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Padhadi</span>
            </label>
          </div>

          <div class="gender-deta" style="display: flex; justify-content: space-evenly;">
           <div class="category" style="width: 33%;">
            <input type="radio" name="gender" id="dot-50">
            <input type="radio" name="kg" id="dot-60">

            <label for="dot-50">
              <span class="dot fifty"></span>
              <span class="gender">50 KG</span>
              
            </label>

            
            <label for="dot-60">
              <span class="dot fifty"></span>
              <span class="gender" style="padding-right: 60px;">60 KG</span>
              
            </label>
            
          </div>

          <div class="category" style="width: 33%;">
            <input type="radio" name="gender" id="dot-50">
            <input type="radio" name="kg" id="dot-60">

            <label for="dot-50">
              <span class="dot fifty"></span>
              <span class="gender">50 KG</span>
              
            </label>

            
            <label for="dot-60">
              <span class="dot fifty"></span>
              <span class="gender" style="padding-right: 60px;">60 KG</span>
              
            </label>
            
          </div>

          <div class="category" style="width: 33%;">
            <input type="radio" name="gender" id="dot-50">
            <input type="radio" name="kg" id="dot-60">

            <label for="dot-50">
              <span class="dot fifty"></span>
              <span class="gender">50 KG</span>
              
            </label>

            
            <label for="dot-60">
              <span class="dot fifty"></span>
              <span class="gender" style="padding-right: 60px;">60 KG</span>
              
            </label>
            
          </div>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
